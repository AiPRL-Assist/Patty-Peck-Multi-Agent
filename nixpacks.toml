# Railway Python + Node deployment (monolithic frontend + backend)
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.build]
cmds = [
    "python -m prisma generate",
    "cd frontend && npm install && npm run build"
]

[start]
# Run prisma db push to create tables, then start uvicorn
# Show errors instead of silencing them
cmd = "echo 'ðŸ”§ Running prisma db push...' && python -m prisma db push --skip-generate && echo 'âœ… Prisma tables ready' && uvicorn main:app --host 0.0.0.0 --port $PORT"
